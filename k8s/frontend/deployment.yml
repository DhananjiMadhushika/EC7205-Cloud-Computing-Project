# k8s/frontend/deployment.yml - Fixed version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5173  # Changed from 80 to 5173 to match your dev setup
        env:
        - name: VITE_API_URL
          value: "http://api-gateway:3003"  # Internal cluster communication
        livenessProbe:
          httpGet:
            path: /
            port: 5173  # Changed to match container port
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173  # Changed to match container port
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ecommerce-app
spec:
  selector:
    app: frontend
  type: NodePort
  ports:
  - port: 5173      # Service port changed to 5173
    targetPort: 5173 # Target port changed to 5173
    nodePort: 30173  # External port for NodePort access